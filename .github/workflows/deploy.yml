name: Deploy to GitHub Pages

# IMPORTANT: For this workflow to work, you must configure:
# 1. Settings → Actions → General → Workflow permissions: "Read and write permissions"
# 2. Settings → Environments → github-pages → Allow administrators to bypass protection rules
# See GITHUB_PAGES.md for full setup instructions

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Workflow-level permissions (applied to all jobs unless overridden)
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Explicit permissions required for Pages setup and artifact upload
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build:gh-pages
        env:
          GITHUB_PAGES: 'true'
          BASE_PATH: '/allergylink'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Explicit permissions required for deploy-pages action (prevents 401 errors)
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
